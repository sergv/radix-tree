version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:current
    resource_class: medium
    parameters:
      version:
        type: string
    steps:
      - checkout
      - restore_cache:
          name: Restore
          key: linux-<< parameters.version >>-{{ checksum "radix-tree.cabal" }}
      - run:
          name: Install GHC
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_MINIMAL=1 sh

            PATH=$HOME/.ghcup/bin:$PATH
            echo 'export PATH=$HOME/.ghcup/bin:$PATH' >> $BASH_ENV

            ghcup install cabal << parameters.cabal >>
            ghcup set cabal << parameters.cabal >>

            ghcup install ghc << parameters.ghc >>
            ghcup set ghc << parameters.ghc >>

      - run:
          name: Update Dependencies
          command: cabal new-update
      - run:
          name: Build
          command: cabal new-build --enable-tests
      - save_cache:
          name: Cache
          key: linux-<< parameters.version >>-{{ checksum "radix-tree.cabal" }}
          paths:
            - "/root/.cabal"
            - "dist-newstyle"
      - run:
          name: Test
          command: cabal new-test --test-show-details=streaming



workflows:
  workflow:
    jobs:
      - build:
          name: linux-9.0.2
          cabal: 3.6.2.0
          ghc: 9.0.2

      - build:
          name: linux-9.2.7
          cabal: 3.6.2.0
          ghc: 9.2.7

      - build:
          name: linux-9.4.8
          cabal: 3.6.2.0
          ghc: 9.4.8

      - build:
